name: Publish Extension
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npx vsce package
      - run: npx vsce publish --pat
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
